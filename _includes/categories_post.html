{% for post in categories_post limit:number_of_excerpts %}

  <div class="well post">
  <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
  {{ post.excerpt | markdownify }}
    <p><a href="{{ post.url }}">{{ news.continue }}</a></p>
  <p class="post-info">{{ post.date | date_to_string | posted_by:post.author }}</p>
  </div>

{% endfor %}
