<div class="ui attached segment">
  <h3 class="ui header">最近文章</h3>

  <div class="ui divided items">
    {% for post in site.posts %}
    <div class="item">
      <div class="content">
        <a href="{{ post.url }}" class="item">{{ post.title }}</a>
        <span class="ui small right floated label">{{ post.date | date_to_human }}</span>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
