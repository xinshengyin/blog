<div class="ui menu secondary">

  <a class="item title" id="show_sidebar"><i class="content icon"></i></a>

  {% for node in site.navigation %}

  {% if page.url == node.url %}
  <a href="{{ BASE_PATH }}{{ node.url }}" class="active item">{{node.title}}</a>
  {% else %}
  <a href="{{ BASE_PATH }}{{ node.url }}" class="item">{{node.title}}</a>
  {% endif %}

  {% endfor %}
</div>
