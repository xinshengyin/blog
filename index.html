---
title: 首页
layout: default
group: navigation
---



<div class="ui grid">
  <div class="sixteen wide column">

    <div class="ui tertiary segment">
      <p>这个世界，需要倾听</p>
      <p>也需要一些新的声音</p>
      <p class="ui right aligned basic segment">致自己</p>
    </div>

    <div class="ui segment">
      <ul class="posts">
        {% for post in site.posts %}
        <li>
          <small class="datetime muted" data-time="{{ post.date }}">{{ post.date | date_to_human }} </small>
          <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
        {% endfor %}
      </ul>
    </div>

  </div>
</div>
