---
title: 首页
layout: default
group: navigation
---

<div class="ui grid">
  <div class="sixteen wide column">

    <div class="ui segment">
      <div class="ui link list">
        {% for post in site.posts %}
        <div class="item">
          <i class="map marker icon"></i>
          <div class="content"><a href="{{ post.url }}">{{ post.title }}</a></div>
          <div class="right floated compact">{{ post.date | date_to_human }}</div>
        </div>
        {% endfor %}
      </div>
    </div>

  </div>
</div>
